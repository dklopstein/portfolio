<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derek Klopstein's Projects</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <script src="projects.js" type="module"></script>
  </head>

  <body>
    <h1 class="projects-title">Projects</h1>
    <div class="legend-container">
      <svg id="projects-pie-plot" viewBox="-50 -50 100 100">
        <!-- Plot inserted via projects.js using D3 -->
      </svg>
      <ul class="legend"></ul>
    </div>
    <input
      class="search-bar"
      type="search"
      aria-label="Search projects"
      placeholder="🔍 Search projects…"
    />

    <div class="projects">
      <!-- Projects Inserted via projects.js from lib/projects.json -->
    </div>
  </body>
</html>
